<button ng-click="backHome()">Вернуться на главную</button>
<div class="phone-images">
  <img ng-src="{{book.imageUrl}}"
       class="book"
      >
</div>

<h1>{{book.name}}</h1>

<p>{{book.snippet}}</p>

<p>Автор: {{book.author}}</p>
<p>Дата публикации: {{book.date_published|date:"MM.dd.yyyy"}}</p>
<button ng-click="editBook(book.id)">Редактировать</button>&nbsp&nbsp&nbsp&nbsp<button ng-click="delBook(book.id)">Удалить</button>
